<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <title>WebXR Poly file probes</title>
    <script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>
    <script>
      var polyfill = new WebXRPolyfill();      
      if (navigator.xr) {
        navigator.xr.isSessionSupported().then((supported) => {          
          var tag = document.createElement("p");
          var text = document.createTextNode("immersive-ar supported");
          tag.appendChild(text);
          document.body.append(tag);
        })
        .then((msg) => {
          var tag = document.createElement("p");
          var text = document.createTextNode("immersive-ar not supported: "+msg);
          tag.appendChild(text);          
        })
        .catch(error => { 
          var tag = document.createElement("p");
          var text = document.createTextNode("immersive-ar query error: " + error.message);
          tag.appendChild(text);
          document.body.append(tag);
        });
      } else {
        var tag = document.createElement("p");
        var text = document.createTextNode("WebXR not supported");     
        tag.appendChild(text);
        document.body.append(tag);
      }
    </script>
  </head>
  <body>
  </body>
</html>
