<!DOCTYPE html>
<html>
  <head>
    <title>Bouncy spheres, in AR!</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.0.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.rawgit.com/dataarts/dat.gui/master/build/dat.gui.min.js"></script>
    <!--     Add A-Frame AR -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!--     Also add look-at component :) -->
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
    
    <script src="moyshe.js"></script>
    
    <!--     Add AR.js specific CSS -->
    <style>
      .note {
        position: absolute;
                     top: 1%;
                     left: 1%;
                     color: black;
                     text-shadow:
                     -1px -1px 0 #BBB,
                     1px -1px 0 #BBB,
                     -1px 1px 0 #BBB,
                     1px 1px 0 #BBB;
      }
      a-scene {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="note" style="position: absolute;
                     top: 1%;
                     left: 1%;
                     color: black;
                     text-shadow:
                     -1px -1px 0 #BBB,
                     1px -1px 0 #BBB,
                     -1px 1px 0 #BBB,
                     1px 1px 0 #BBB;">
      You'll need to have <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg">this image</a> printed or just displaying on your phone!
    </div>
    
    <a-scene artoolkit="sourceType: webcam;" make-shape make-gui physics="gravity: -9.8; restitution: 2;">
     <!-- <a-box static-body position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
       <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> 
      <a-cylinder static-body position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <!-- Make the plane bigger (scale up) and a static-body floor! -->
      <a-plane static-body scale="5 2 2" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <a-marker-camera position="0 0 -10" id="camera" type="pattern" url="http://digitalrats.ru/assets/pattern-qr-code.patt"></a-marker-camera>
    </a-scene>
    
<!--     <a-scene embedded artoolkit="sourceType: webcam;" make-shape make-gui physics>
      <a-entity id="shrinkwrap" scale="0.15 0.15 0.15">
      <a-box static-body scale="5 5 5" position="-3 1 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder static-body scale="5 5 5" position="5 1.75 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      
      <a-plane static-body scale="10 10 10" position="0 -1 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>      
      
      </a-entity>
        <a-marker-camera id="camera" preset="kihiro"></a-marker-camera>
      
    </a-scene> -->
  </body>
</html
